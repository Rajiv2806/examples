# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: osm
description: Datashading Open Street Map database
maintainers:
  - jbednar

channels:
  - pyviz

dependencies: &deps
  - python=3.6
  - notebook ==5.7.8
  - ipykernel ==5.1.0
  - nomkl
  - bokeh ==1.1.0
  - dask ==1.2.2
  - datashader ==0.7.0
  - fastparquet ==0.3.0
  - python-snappy ==0.5.4

packages: *deps

commands:
  notebook:
    description: Datashading 1-billion-point Open Street Map database
    notebook: osm-1billion.ipynb
    env_spec: spatial
  osm-3billion:
    description: Datashading 2.7-billion-point Open Street Map database
    notebook: osm.ipynb
  test:
    unix:    pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix:    pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables:
  INTAKE_CACHE_DIR: data
downloads: {}

env_specs:
  default: {}
  spatial:
    channels:
      - pyviz
      - intake
    packages:
      - holoviews
      - intake
      - intake-parquet
      - ipywidgets
      - jupyter
      - tqdm
  test:
    channels:
      - pyviz
      - intake
    packages:
      - nbsmoke ==0.2.8
      - pytest ==4.4.1
      - holoviews
      - intake
      - intake-parquet
      - ipywidgets
      - jupyter
      - tqdm
