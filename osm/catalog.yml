sources:
  osm_one_billion:
    description: Open Street Map database as a parquet file (1-billion-point)
    driver: parquet
    cache:
      - argkey: urlpath
        regex: 's3://datashader-data/osm-1billion.parq.zip'
        type: compressed
    args:
      urlpath: 's3://datashader-data/osm-1billion.parq.zip'
      storage_options: {'anon': True}
